<div class="subcontainer">
    <button class="newbutton" (click)="createClick()">Add a pet to the shelter</button>
    <div class="scrollbar">
        <table>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
            <tr *ngFor="let pet of Pets">
                <td>{{ pet.name }}</td>
                <td>{{ pet.type }}</td>
                <td><button (click)="viewClick(pet._id)">Details</button><button (click)="editClick(pet._id)">Edit</button></td>
            </tr>
        </table>
    </div>
</div>
